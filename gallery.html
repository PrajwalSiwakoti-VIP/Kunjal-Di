<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ðŸ’– Kunjal's Magical Birthday ðŸ’–</title>
<link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/happy-birthday-sticker-icon-svg-download-png-7269846.png?f=webp&w=512">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #ff8ad4, #ff60b3, #ff2d95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', cursive;
    overflow: hidden;
    color: #fff;
    position: relative;
  }

  h1 {
    font-size: 3em;
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 2px;
    animation: glowText 2s ease-in-out infinite alternate;
  }

  @keyframes glowText {
    from { text-shadow: 0 0 15px #fff, 0 0 25px #ffb6c1, 0 0 35px #ff1493; }
    to { text-shadow: 0 0 30px #fff, 0 0 50px #ff69b4, 0 0 70px #ff1493; }
  }

  #photo {
    width: 320px;
    height: 420px;
    border-radius: 25px;
    border: 6px solid rgba(255, 255, 255, 0.8);
    object-fit: cover;
    box-shadow: 0 0 40px rgba(255,255,255,0.6),
                0 0 60px rgba(255,105,180,0.9),
                0 0 100px rgba(255,20,147,0.7);
    animation: fadeIn 1.2s ease-in-out;
    transition: transform 0.7s ease, opacity 0.5s ease;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9) rotate(-3deg); }
    to { opacity: 1; transform: scale(1) rotate(0deg); }
  }

  button {
    margin-top: 30px;
    background: linear-gradient(45deg, #ff3cac, #784ba0, #2b86c5);
    color: white;
    border: none;
    padding: 16px 40px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255, 182, 193, 0.9);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 50px rgba(255,105,180, 1);
  }

  button::after {
    content: "";
    position: absolute;
    top: 0; left: -50%;
    width: 200%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
    transform: skewX(-20deg);
    transition: 0.5s;
  }

  button:hover::after {
    left: 100%;
  }

  @keyframes floatHearts {
    0% { transform: translateY(100vh) scale(0); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
  }

  .heart {
    position: absolute;
    bottom: -50px;
    color: #ff99cc;
    font-size: 20px;
    animation: floatHearts 6s linear infinite;
  }

  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: sparkle 3s linear infinite;
  }

  @keyframes sparkle {
    0% { opacity: 0; transform: scale(0) translateY(0); }
    50% { opacity: 1; transform: scale(1.3) translateY(-20px); }
    100% { opacity: 0; transform: scale(0) translateY(-40px); }
  }

  #music-btn {
    position: absolute;
    top: 20px;
    right: 25px;
    background: rgba(255, 255, 255, 0.3);
    border: none;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 20px;
    color: #fff;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
    cursor: pointer;
    transition: 0.3s ease;
  }

  #music-btn:hover {
    transform: rotate(20deg) scale(1.1);
    box-shadow: 0 0 25px #fff;
  }

</style>
</head>
<body>

<h1>ðŸŽ‚ Happy Birthday, Kunjal DidiðŸ’–</h1>

<img id="photo" src="Kunji2.jpg" alt="Kunjal photos" title="Click to open this photo in a new tab" />

<button id="nextBtn">âœ¨ Next Photo âœ¨</button>
<button id="music-btn">ðŸŽµ</button>

<audio id="music" loop autoplay>
  <source src="happy-birthday-254480.mp3" type="audio/mp3">
</audio>

<script>
  function createHearts() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(createHearts, 300);

  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.top = Math.random() * 100 + 'vh';
    sparkle.style.animationDuration = 2 + Math.random() * 2 + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
  }
  setInterval(createSparkle, 150);

  const photos = [
    "Kunji2.jpg","Kunji3.jpg","Kunji4.jpg","Kunji5.jpg","Kunji6.jpg",
    "Kunji7.jpg","Kunji8.jpg","Kunji9.jpg","Kunji10.jpg","Kunji11.jpg",
    "Kunji12.jpg","Kunji13.jpg"
  ];

  let index = 0;
  const photo = document.getElementById("photo");
  const btn = document.getElementById("nextBtn");

  btn.addEventListener("click", () => {
    index = (index + 1) % photos.length;
    photo.style.opacity = 0;
    photo.style.transform = 'scale(0.9) rotate(-5deg)';
    setTimeout(() => {
      photo.src = photos[index];
      photo.style.opacity = 1;
      photo.style.transform = 'scale(1) rotate(0deg)';
    }, 500);
  });

  photo.addEventListener("click", () => {
    window.open(photo.src, "_blank");
  });

  const music = document.getElementById("music");
  const musicBtn = document.getElementById("music-btn");
  let isPlaying = true;

  window.addEventListener("load", () => {
    music.play().catch(() => {
      console.log("Autoplay blocked by browser. Click anywhere to start sound.");
      isPlaying = false;
      musicBtn.textContent = "ðŸ”‡";
    });
  });

  musicBtn.addEventListener("click", () => {
    if (isPlaying) {
      music.pause();
      musicBtn.textContent = "ðŸ”‡";
      isPlaying = false;
    } else {
      music.play();
      musicBtn.textContent = "ðŸŽµ";
      isPlaying = true;
    }
  });
</script>

</body>
</html>
