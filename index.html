<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Kunji DiiiiðŸŽ‰</title>
  <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/happy-birthday-sticker-icon-svg-download-png-7269846.png?f=webp&w=512" type="image/x-icon">
  
  <style>


    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 20px #ff5acd, 0 0 40px #ff9de2, 0 0 60px #ffe6f9;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb3ff, 0 0 20px #ff33cc; }
      to { text-shadow: 0 0 30px #fff, 0 0 60px #ff80ff; }
    }

    .image-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 0 20px #fff, 0 0 40px #ff77ff;
      margin-top: 20px;
    }

    .image-container {
        transition: transform 0.5s ease-in-out;
    }

    .image-container:hover {
        transform: scale(1.2);
    }



    .message {
      font-size: 1.4em;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      color: #fff;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .next-btn {
      margin-top: 30px;
    }

    .next-btn a {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #ff4dff, #ff80bf, #ffb3ff);
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 0 20px #fff;
      transition: all 0.3s ease;
    }

    .next-btn a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ffb3ff, 0 0 60px #fff;
    }

    /* Floating Balloons ðŸŽˆ */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--color));
      animation: floatUp 10s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Confetti ðŸŽŠ */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--color);
      top: 0;
      left: 0;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>

<body>
  <h1>ðŸŽ‚ Happy Birthday Kunji Di ðŸŽ‰</h1>

  <div class="image-container">
    <a href="Kunji1.jpg" target="_blank">
        <img src="Kunji1.jpg" alt="Kunji Di">
    </a>
  </div>

  <div class="message">
    Wishing you endless joy, laughter, and love today and always ðŸ’– Kunji Di! ðŸŒ¸âœ¨
  </div>

  <div class="next-btn">
    <a href="gallery.html" target="_blank">Next âžœ</a>
  </div>

  <!-- Balloons and Confetti -->
  <script>
    // ðŸŽˆ Generate floating balloons
    const colors = ['#ff77ff', '#ffb3ff', '#ff99cc', '#ffaaff', '#ffe6ff'];
    for (let i = 0; i < 12; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = 6 + Math.random() * 5 + 's';
      balloon.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
      document.body.appendChild(balloon);
    }

    // ðŸŽŠ Generate confetti
    const confettiColors = ['#ff0080', '#ffcc00', '#33ffcc', '#ff66ff', '#ffffff'];
    for (let i = 0; i < 100; i++) {
      const c = document.createElement('div');
      c.classList.add('confetti');
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDuration = 3 + Math.random() * 2 + 's';
      c.style.setProperty('--color', confettiColors[Math.floor(Math.random() * confettiColors.length)]);
      document.body.appendChild(c);
    }
  </script>
</body>
</html>
